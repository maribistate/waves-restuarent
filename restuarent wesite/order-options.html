<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Options - Federalist Pig</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="https://www.federalistpig.com/static/logo.png" alt="Federalist Pig Logo">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="order.html" class="nav-link text-white">Order Online</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center">Choose Your Option</h1>
        <div class="text-center">
            <button class="btn btn-primary m-3" onclick="selectOption('dine-in')">Dine In</button>
            <button class="btn btn-primary m-3" onclick="selectOption('take-out')">Take Out</button>
            <button class="btn btn-primary m-3" onclick="selectOption('delivery')">Delivery</button>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2024 Federalist Pig. All rights reserved.</p>
    </footer>

    <script>
        function selectOption(option) {
            localStorage.setItem('orderOption', option);
            if (option === 'dine-in' || option === 'take-out') {
                window.location.href = 'payment.html';
            } else {
                // Add logic for delivery option if needed
            }
        }
    </script>
</body>
</html>
