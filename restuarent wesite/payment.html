<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - Federalist Pig</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center py-3">
            <div class="logo">
                <img src="https://www.federalistpig.com/static/logo.png" alt="Federalist Pig Logo">
            </div>
            <nav>
                <ul class="nav">
                    <li class="nav-item"><a href="index.html" class="nav-link text-white">Home</a></li>
                    <li class="nav-item"><a href="order.html" class="nav-link text-white">Order Online</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container my-5">
        <h1 class="text-center">Payment Options</h1>
        <div class="text-center">
            <button class="btn btn-success m-3" onclick="processPayment('online')">Pay Now (Online)</button>
        </div>
    </main>

    <script>
        function processPayment(method) {
            const paymentIntentId = 'pi_1GqIC8LckTnUd10vghK3YSy7'; // Sample payment intent ID
            const totalAmount = 100; // Sample total amount
            const serviceCharge = totalAmount * 0.02; // Calculate 2% service charge

            if (method === 'online') {
                alert('Redirecting to QR code page');
                window.location.href = `payment-qr.html?paymentIntentId=${paymentIntentId}&totalAmount=${totalAmount}&serviceCharge=${serviceCharge}`;
            }
        }
    </script>
</body>
</html>
